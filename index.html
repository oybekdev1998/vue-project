<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="task__nav">
                    <div class="logo">ToDo List</div>
                    <div class="input__btn">
                        <input class="task__input" type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                        <button class="btn" v-on:click="addTask">Add a new Task</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <h2 class="todo-text">
                    <span>To Do</span>
                    <span class="mask-num">{{ needDoList.length }}</span>
                </h2>
                <hr>
                <ul class="mask-list">
                    <li class="task-item" v-for="(mask, index) in needDoList" :key="mask.id">
                        <div>
                            <input type="checkbox" v-on:change="doCheck(index, 'need')">
                            <span>{{ mask.title }}</span>
                        </div>
                        <button class="btn-remove" v-on:click="removeMask(index, 'need')">Remove</button>
                    </li>
                </ul>
            </div>




            <div class="container">
                <h2 class="todo-text">
                    <span>Done</span>
                    <span class="mask-num">{{ completeList.length }}</span>
                </h2>
                <hr>
                <ul class="mask-list complete-list">
                    <li class="task-item" v-for="(mask, index) in completeList" :key="mask.id">
                        <div>
                            <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked>
                            <span>{{ mask.title }}</span>
                        </div>
                        <button class="btn-remove" v-on:click="removeMask(index, 'complete')">Remove</button>
                    </li>
                </ul>
            </div>
        </section>
    </div>


   <script src="https://unpkg.com/vue@next"></script>
   <script src="app.js"></script> 
</body>
</html>
